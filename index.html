<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Building Nexus | Immersive 3D Building Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="assets/logo.svg" alt="Smart Building Nexus">
                <h2>Building Nexus</h2>
            </div>
            <ul class="nav-menu">
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="building-explorer.html"><i class="fas fa-building"></i> 3D Explorer</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Energy Analytics</a></li>
                <li><a href="maintenance.html"><i class="fas fa-tools"></i> Predictive Maintenance</a></li>
                <li><a href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
            </ul>
            <div class="user-panel">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="user-name">Admin User</span>
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <main class="content-area">
            <header class="content-header">
                <h1 id="page-title">Building Energy Intelligence Dashboard</h1>
                <div class="header-controls">
                    <div class="building-selector">
                        <select id="building-select">
                            <option value="bldg1">Main Headquarters</option>
                            <option value="bldg2">East Campus</option>
                            <option value="bldg3">North Tower</option>
                        </select>
                    </div>
                    <div class="time-selector">
                        <button class="time-btn active" data-range="live">Live</button>
                        <button class="time-btn" data-range="24h">24h</button>
                        <button class="time-btn" data-range="7d">7d</button>
                        <button class="time-btn" data-range="30d">30d</button>
                        <button class="time-btn" data-range="custom">Custom</button>
                    </div>
                </div>
            </header>

            <div class="dynamic-content" id="dynamic-content">
                <!-- Content will be loaded here by JavaScript -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading building data...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>

    <!-- Admin Button -->
<button onclick="showLogin()" class="admin-btn">Admin</button>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span onclick="hideLogin()" class="close">&times;</span>
    <h2>Admin Login</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</div>

</body>
</html>
