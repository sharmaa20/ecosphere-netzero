    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Building Explorer</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Three.js from CDN -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
        <script src="js/threeDViewer.js"></script>
        <script src="js/main.js"></script>
    </head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <!-- Change this in building-explorer.html -->
            <div class="logo">
                <img src="./assets/logo.svg" alt="Smart Building Nexus">
                <!-- OR use a placeholder -->
                <div class="logo-placeholder">Building Nexus</div>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="building-explorer.html"><i class="fas fa-building"></i> 3D Explorer</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Energy Analytics</a></li>
                <li><a href="maintenance.html"><i class="fas fa-tools"></i> Predictive Maintenance</a></li>
                <li><a href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
            </ul>
            <div class="user-panel">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="user-name">Admin User</span>
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <main class="content-area">
            <header class="content-header">
                <h1>3D Building Explorer</h1>
                <div class="header-controls">
                    <div class="building-selector">
                        <select id="building-select">
                            <option value="bldg1">Main Headquarters</option>
                            <option value="bldg2">East Campus</option>
                            <option value="bldg3">North Tower</option>
                        </select>
                    </div>
                    <div class="explorer-controls">
                        <button id="view-mode" class="control-btn" title="View Mode"><i class="fas fa-eye"></i> View</button>
                        <button id="measure-mode" class="control-btn" title="Measure"><i class="fas fa-ruler-combined"></i></button>
                        <button id="section-mode" class="control-btn" title="Section View"><i class="fas fa-cut"></i></button>
                    </div>
                </div>
            </header>

            <div class="building-explorer-container">
                <div class="viewer-controls-panel">
                    <div class="control-group">
                        <h4>Display Options</h4>
                        <button id="toggle-wireframe" class="control-btn"><i class="fas fa-border-none"></i> Wireframe</button>
                        <button id="toggle-zones" class="control-btn active"><i class="fas fa-layer-group"></i> Zones</button>
                        <button id="toggle-systems" class="control-btn"><i class="fas fa-cogs"></i> Systems</button>
                    </div>
                    <div class="control-group">
                        <h4>Visualizations</h4>
                        <select id="heatmap-type" class="control-select">
                            <option value="none">No Heatmap</option>
                            <option value="energy">Energy Usage</option>
                            <option value="temperature">Temperature</option>
                            <option value="occupancy">Occupancy</option>
                            <option value="efficiency">Energy Efficiency</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <h4>Layers</h4>
                        <div class="layer-options">
                            <label><input type="checkbox" checked> Architectural</label>
                            <label><input type="checkbox" checked> HVAC</label>
                            <label><input type="checkbox" checked> Electrical</label>
                            <label><input type="checkbox" checked> Plumbing</label>
                        </div>
                    </div>
                </div>
                
                <div class="threeD-container" id="building-model-container">

                </div>
                
                <div class="model-properties-panel">
                    <div class="panel-header">
                        <h3>Properties</h3>
                        <button id="close-properties" class="panel-close"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="panel-content" id="component-properties">
                        <div class="empty-state">
                            <i class="fas fa-mouse-pointer"></i>
                            <p>Select a building element to view details</p>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button id="optimize-selection" class="optimize-btn" disabled>
                            <i class="fas fa-magic"></i> Optimize Selection
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
